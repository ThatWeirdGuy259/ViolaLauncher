name: Build ViolaLauncher

# Trigger only on tags like v1.0.15
on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Setup Python 3.11
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pyinstaller requests certifi

      # 4Ô∏è‚É£ Build the launcher .exe
      - name: Build launcher
        run: |
          pyinstaller --noconfirm --onefile --noconsole src/viola_launcher.py

      # 5Ô∏è‚É£ Zip the executable
      - name: Zip executable
        run: |
          mkdir output
          powershell Compress-Archive -Path dist\viola_launcher.exe -DestinationPath output\ViolaLauncher-${{ github.ref_name }}.zip

      # 6Ô∏è‚É£ Calculate SHA256 hash of the ZIP
      - name: Calculate SHA256
        id: hash
        run: |
          $hash = Get-FileHash output\ViolaLauncher-${{ github.ref_name }}.zip -Algorithm SHA256
          Write-Output "SHA256=$($hash.Hash)" >> $GITHUB_ENV

      # 7Ô∏è‚É£ Generate latest.json for auto-update
      - name: Update latest.json
        shell: pwsh
        run: |
          $version = $env:GITHUB_REF_NAME.Substring(1)
          $url = "https://github.com/${{ github.repository }}/releases/download/$env:GITHUB_REF_NAME/ViolaLauncher-$env:GITHUB_REF_NAME.zip"
          $sha256 = $env:SHA256

          $latestJson = @{
            version = $version
            url     = $url
            sha256  = $sha256
            notes   = "Automated build from GitHub Actions."
          } | ConvertTo-Json -Compress

          Set-Content -Path latest.json -Value $latestJson -Encoding UTF8

      # 8Ô∏è‚É£ Optional: list output folder for debugging
      - name: List output folder
        run: dir output

      # 9Ô∏è‚É£ Create a GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          name: ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}  # Must match secret name exactly

      # üîü Upload latest.json to release
      - name: Upload latest.json to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: latest.json
          asset_name: latest.json
          asset_content_type: application/json
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}

      # 1Ô∏è‚É£1Ô∏è‚É£ Upload launcher ZIP to release
      - name: Upload ZIP to Release
        uses: actions/upload-release-asset@v1
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: output/ViolaLauncher-${{ github.ref_name }}.zip
          asset_name: ViolaLauncher-${{ github.ref_name }}.zip
          asset_content_type: application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
